input {
  beats {
    port => 5044
    ssl => false
    tags => ["honeypod"]
  }
}

filter {
  # no additional mutations
}

output {
  stdout { codec => rubydebug }

  if [log][file][path] !~ "/data/madcat.log" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "cowrie-%{+YYYY.MM.dd}"
      ilm_enabled => false
    }
  }
} 