input {
  beats {
    port => 15044
    ssl => false
    tags => ["sensor"]
  }
}

output {
  stdout { codec => rubydebug }

  if [log][file][path] =~ "/data/madcat.log" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "madcat-%{+YYYY.MM.dd}"
      ilm_enabled => false
    }
  }
}

filter {
  # no additional mutations
}
